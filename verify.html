<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Verify Your Email</title>

  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="style-signup.css">

  <style>

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    /* Body */

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      font-weight: 600;

      background: linear-gradient(115deg, #fd1d1d 0%, #fcb045 100%);
      background-attachment: fixed;

      text-align: center;
      padding: 160px 24px 140px;
      margin: 0;

      display: flex;
      flex-direction: column;
      align-items: center;

      line-height: 1.6;
      letter-spacing: 0.3px;
    }

    /* TEXT */
    .auth-text {
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 22px;
      opacity: 0.95;
    }

    .auth-text.muted {
      opacity: 0.7;
    }

    /* BUTTON VARIANTS */
    .secondary-btn {
      width: 100%;
      padding: 14px;

      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 16px;

      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .secondary-btn:hover {
      background: rgba(255,255,255,0.16);
      transform: translateY(-1px);
    }

    /* DIVIDER */
    .divider {
      height: 1px;
      background: rgba(255,255,255,0.12);
      margin: 26px 0;
    }

    /* FOOTER */
    .page-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;

      display: flex;
      justify-content: center;
      align-items: center;

      background: rgba(25,25,30,0.9);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .footer-text {
      font-weight: 700;
      font-size: 1.4rem;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .auth-card {
        padding: 28px 24px;
      }
    }

  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

</head>

<body>

<!-- HEADER -->
<div class="auth-header">
  <h1>Verify Your Email</h1>
  <p>One last step before you’re fully set up.</p>
</div>

<!-- CARD -->
<div class="auth-card">
  <p class="auth-text">
    We’ve sent a verification link to your email address.
    Please open your inbox and click the link to activate your account.
  </p>

  <button class="primary-btn" onclick="refreshVerificationStatus()">
    I’ve Verified My Email
  </button>

  <div class="divider"></div>

  <p class="auth-text muted">
    Didn’t receive the email?
  </p>

  <button class="secondary-btn" onclick="resendVerification()">
    Resend Verification Email
  </button>
</div>

<!-- Footer -->
<footer class="page-footer">
  <span class="footer-text">Litness</span>
</footer>

<!-- Firebase Config -->
<script src="firebase.js"></script>

<script>
  firebase.auth().onAuthStateChanged(async (user) => {
    if (!user) return;

    await user.reload();

    if (user.emailVerified) {
      window.location.href = "index.html";
      return;
    }

    const logoutLink = document.getElementById("logoutLink");
    if (logoutLink) {
      logoutLink.style.display = "inline-block";
    }
    
  });

  function resendVerification() {
    const user = firebase.auth().currentUser;
    if (!user) return;

    user.sendEmailVerification()
      .then(() => alert("Verification email resent!"))
      .catch(err => alert(err.message));
  }

  function refreshVerificationStatus() {
    const user = firebase.auth().currentUser;
    if (!user) return;

    user.reload().then(() => {
      if (user.emailVerified) {
        window.location.href = "index.html";
      } else {
        alert("Still not verified. Please check your inbox.");
      }
    });
  }
</script>

</body>
</html>
