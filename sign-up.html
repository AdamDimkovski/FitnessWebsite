  <h1>Sign up</h1>
  <p>Fill in the infomation below to make a account.</p>

<div class="signup-block">
<form id="signupForm">
  <input type="text" id="signupName" placeholder="Full Name" required>
  <input type="number" id="signupAge" placeholder="Age" required>

  <!-- Fitness Goal Dropdown -->
  <label for="signupGoal"></label>
  <select id="signupGoal" required>
    <option value="" disabled selected>Fitness Goal</option>
    <option value="weight_loss">Weight Loss</option>
    <option value="muscle_gain">Muscle Gain</option>
    <option value="maintenance">Maintenance</option>
    <option value="endurance">Endurance</option>
    <option value="general_fitness">General Fitness</option>
  </select>

  <input type="email" id="signupEmail" placeholder="Email" required>
  <input type="password" id="signupPassword" placeholder="Password" required>
  <label>Show Password<input type="checkbox" onclick="revealPassword()"></label>
  <button type="submit">Sign Up</button>
</form>

<script>
  function revealPassword() {
    var x = document.getElementById("signupPassword");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>

</div>
